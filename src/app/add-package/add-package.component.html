<div class="form-container">
  <h1>Add a New Package</h1>

  <!-- Static Form UI for adding a package -->
  <form>
    <!-- Package Title Input -->
    <div class="form-group">
      <label for="package_title">Title:</label>
      <input
        type="text"
        id="package_title"
        name="package_title"
        minlength="3"
        maxlength="15"
        placeholder="Enter package title"
      />
    </div>

    <!-- Package Weight Input -->
    <div class="form-group">
      <label for="package_weight">Weight:</label>
      <input
        type="number"
        id="package_weight"
        name="package_weight"
        min="1"
        placeholder="Enter package weight"
      />
    </div>

    <!-- Package Destination Input -->
    <div class="form-group">
      <label for="package_destination">Destination:</label>
      <input
        type="text"
        id="package_destination"
        name="package_destination"
        minlength="5"
        maxlength="15"
        placeholder="Enter destination"
      />
    </div>

    <!-- Description Input -->
    <div class="form-group">
      <label for="description">Description:</label>
      <input
        type="text"
        id="description"
        name="description"
        maxlength="30"
        placeholder="Enter description (optional)"
      />
    </div>

    <!-- Is Allocated Checkbox -->
    <div class="form-group">
      <label for="isAllocated">Is Allocated:</label>
      <label class="switch">
        <input type="checkbox" id="isAllocated" name="isAllocated" />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Driver ID Input -->
    <div class="form-group">
      <label for="driver_id">Driver ID:</label>
      <input
        type="text"
        id="driver_id"
        name="driver_id"
        minlength="24"
        maxlength="24"
        placeholder="Enter driver ID"
      />
    </div>

    <!-- Submit Button -->
    <button type="button">Add Package</button>
  </form>
</div>
