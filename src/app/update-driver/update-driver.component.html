<div class="form-container">
  <h1>Update Driver</h1>

  <!-- Form UI for updating a driver -->
  <form>
    <!-- Driver Name Input -->
    <div class="form-group">
      <label for="driver_name">Name:</label>
      <input
        type="text"
        id="driver_name"
        name="driver_name"
        minlength="3"
        maxlength="20"
        placeholder="Enter driver name"
        value="John Doe"
      />
    </div>

    <!-- Driver Department Dropdown -->
    <div class="form-group">
      <label for="driver_department">Department:</label>
      <select id="driver_department" name="driver_department">
        <option value="food" selected>Food</option>
        <!-- Pre-filled selection -->
        <option value="furniture">Furniture</option>
        <option value="electronics">Electronics</option>
      </select>
    </div>

    <!-- Driver Licence Input -->
    <div class="form-group">
      <label for="driver_licence">Licence:</label>
      <input
        type="text"
        id="driver_licence"
        name="driver_licence"
        minlength="5"
        maxlength="5"
        placeholder="Enter driver licence"
        value="ABC123"
      />
    </div>
    <div class="form-group">
      <label for="driver_isActive">Is Active:</label>
      <label class="switch">
        <input
          type="checkbox"
          id="driver_isActive"
          name="driver_isActive"
          checked
        />
        <span class="slider"></span>
      </label>
    </div>
    <button type="button">Update Driver</button>
  </form>
</div>
