<div class="form-container">
  <h1>Delete Driver</h1>

  <!-- Static Form UI for deleting a driver -->
  <form>
    <!-- Driver ID Input -->
    <div class="form-group">
      <label for="driver_id">Driver ID:</label>
      <input
        type="text"
        id="driver_id"
        name="driver_id"
        minlength="10"
        maxlength="10"
        placeholder="Enter Driver ID"
      />
    </div>

    <!-- Delete Button -->
    <button type="button">Delete Driver</button>
  </form>
</div>
